<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<body>
  <div class="main-content">
    <!-- Header -->
    <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 1500px; background-image: url({{ strURL }}); background-size: cover; background-position: center top;">
      <!-- Mask -->
      <span class="mask bg-gradient-default opacity-8"></span>
      <!-- Header container -->
    <!-- Page content -->
        <div class="col-xl-8 order-xl-1" style="border: 0px; width:800px; margin:0 auto;">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Inflatable Info</h3>
                </div>
                <div class="col-4 text-right">
                  <a href="#!" class="btn btn-sm btn-primary">Edit</a>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form>
                <h6 class="heading-small text-muted mb-4">General Info</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-name">Name</label>
                        <input type="text" id="input-name" class="form-control form-control-alternative" placeholder="Name" value="{{ strName }}">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-type">Type</label>
                        <select name="input-type" id="input-type" class="form-control form-control-alternative" placeholder="Bounce House" [value]="intType">
                            <option value="1">Bounce House</option>
                            <option value="2">Giant Slide</option>
                            <option value="3">Combos</option>
                            <option value="4">Midway Rush Games</option>
                            <option value="5">Fun & Games</option>
                            <option value="6">Obstacle</option>
                          </select>
                      </div>
                    </div> 
                  </div>
                  
                </div>
                <div class="pl-lg-4">
                    <div class="form-group focused">
                      <label>Description</label>
                      <textarea id="input-descript" name="input-descript" rows="3" class="form-control form-control-alternative" placeholder="A few words about you ...">{{ strDescription }}</textarea>
                    </div>
                  </div>
                  <div class="pl-lg-4">
                    <div class="form-group focused">
                      <label>Picture URL</label>
                      <textarea id="input-picture" name="input-picture" rows="1" class="form-control form-control-alternative" placeholder="A few words about you ...">{{ strURL }}</textarea>
                    </div>
                  </div>
                <hr class="my-4">
                <!-- Address -->
                <h6 class="heading-small text-muted mb-4">Purchase Info</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-date">Purchase Year</label>
                        <select name="input-type" id="input-year" class="form-control form-control-alternative" placeholder="Bounce House" [value]="intPurchaseYear">
                          <option value="2010">2010</option>
                          <option value="2011">2011</option>
                          <option value="2012">2012</option>
                          <option value="2013">2013</option>
                          <option value="2014">2014</option>
                          <option value="2015">2015</option>
                          <option value="2016">2016</option>
                          <option value="2017">2017</option>
                          <option value="2018">2018</option>
                          <option value="2019">2019</option>
                          <option value="2020">2020</option>
                          <option value="2021">2021</option>
                          <option value="2022">2022</option>
                          <option value="2023">2023</option>
                          <option value="2024">2024</option>
                          <option value="2025">2025</option>
                          <option value="2026">2026</option>
                          <option value="2027">2027</option>
                          <option value="2028">2028</option>
                          <option value="2029">2029</option>
                          <option value="2030">2030</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  </div>
                  <h6 class="heading-small text-muted mb-4">Setup Info</h6>
                  <div class="pl-lg-4">
                  <div class="row">

                    <div class="col-lg-4">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-city"># Employees Needed For Setup</label>
                        <select name="input-employees" id="input-employees" class="form-control form-control-alternative" [value]="intEmployees">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                          </select>
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-country"># Stakes/Sandbags Needed</label>
                        <select name="input-sandbags" id="input-sandbags" class="form-control form-control-alternative" [value]="intStakes">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                          </select>
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-country"># Blowers Needed</label>
                        <select name="input-blowers" id="input-blowers" class="form-control form-control-alternative" [value]="intBlowers">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                          </select>
                      </div>
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary"type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      </div>
</body>
