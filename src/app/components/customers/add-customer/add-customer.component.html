<div class="container my-5">
  <h1 class="mb-3">Add New Customer</h1>

  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="addCustomer()">
        <div class="mb-3">
          <label for="strFirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="strFirstName"
          name="strFirstName" [(ngModel)]="addCustomerRequest.strFirstName"> <!--Bind to property in ts file-->
        </div>
        <div class="mb-3">
          <label for="strLastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="strLastName"
          name="strLastName" [(ngModel)]="addCustomerRequest.strLastName"> <!--Bind to property in ts file-->
        </div>
        <div class="mb-3">
          <label for="strAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="strAddress"
          name="strAddress" [(ngModel)]="addCustomerRequest.strAddress"> <!--Bind to property in ts file-->
        </div>
        <div class="mb-3">
          <label for="strCity" class="form-label">City</label>
          <input type="text" class="form-control" id="strCity"
          name="strCity" [(ngModel)]="addCustomerRequest.strCity"> <!--Bind to property in ts file-->
        </div>
        <div class="mb-3">
          <label for="strState" class="form-label">State</label>
          <input type="text" class="form-control" id="strState"
          name="strState" [(ngModel)]="addCustomerRequest.strState"> <!--Bind to property in ts file-->
        </div>
        <div class="mb-3">
          <label for="strZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="strZip"
          name="strZip" [(ngModel)]="addCustomerRequest.strZip"> <!--Bind to property in ts file-->
        </div>
        <div class="mb-3">
          <label for="strEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="strEmail"
          name="strEmail" [(ngModel)]="addCustomerRequest.strEmail"> <!--Bind to property in ts file-->
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
