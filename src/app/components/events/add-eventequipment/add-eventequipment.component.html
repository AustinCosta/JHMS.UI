<!--Event Equipment Table-->
<div class="container my-5">
  <h1 class="mb-3">Add Event Equipment</h1>
  <table class="table" *ngIf="availableEquipment && availableEquipment.length > 0">
    <thead>
      <tr>
        <th>Equipment</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let equipment of availableEquipment">
        <td>{{equipment.strEquipmentName}}</td>
        <td><button type="button" class="btn btn-primary"
          (click)="addEventEquipment(equipment.intEquipmentID)">Add</button></td>
      </tr>
    </tbody>
  </table>
  <a [routerLink]="['/events', 'edit', intEventID]"><button type="button" class="btn btn-primary">Done</button></a>
</div>
