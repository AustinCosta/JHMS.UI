<!--Event Vehicles Table-->
<div class="container my-5">
  <h1 class="mb-3">Add Event Vehicles</h1>
  <table class="table" *ngIf="availableVehicles && availableVehicles.length > 0">
    <thead>
      <tr>
        <th>Vehicle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehicle of availableVehicles">
        <td>{{vehicle.strVehicleName}}</td>
        <td><button type="button" class="btn btn-primary"
          (click)="addEventVehicle(vehicle.intVehicleID)">Add</button></td>
      </tr>
    </tbody>
  </table>
  <a [routerLink]="['/events', 'edit', intEventID]"><button type="button" class="btn btn-primary">Done</button></a>
</div>
