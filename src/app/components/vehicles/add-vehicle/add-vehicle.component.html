<div class="container my-5">
  <h1 class="mb-3">Add New Vehicle</h1>

  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="addVehicle()">
        <div class="mb-3">
          <label for="strVehicleName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="strVehicleName"
          name="strVehicleName" [(ngModel)]="addVehicleRequest.strVehicleName"> <!--Bind to property in ts file-->
        </div>
        <div class="mb-3">
          <label for="intQuantity" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="intQuantity"
          name="intQuantity" [(ngModel)]="addVehicleRequest.intQuantity"> <!--Bind to property in ts file-->
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
