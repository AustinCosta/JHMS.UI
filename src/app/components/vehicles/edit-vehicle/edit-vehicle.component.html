<div class="container my-5">
  <h1 class="mb-3">Edit Vehicle</h1>

  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="updateVehicle()">
        <div class="mb-3">
          <label for="id" class="form-label">Vehicle ID</label>
          <input type="text" class="form-control" id="id" readonly
          name="id" [(ngModel)]="vehicleDetails.intVehicleID"> <!--Bind to property in ts file-->
        </div>
        <div class="mb-3">
          <label for="strVehicleName" class="form-label">Vehicle Name</label>
          <input type="text" class="form-control" id="strVehicleName"
          name="strVehicleName" [(ngModel)]="vehicleDetails.strVehicleName"> <!--Bind to property in ts file-->
        </div>
        <div class="mb-3">
          <label for="intQuantity" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="intQuantity"
          name="intQuantity" [(ngModel)]="vehicleDetails.intQuantity"> <!--Bind to property in ts file-->
        </div>


        <button type="submit" class="btn btn-primary mr-5">Save</button>
        <button type="button" class="btn btn-danger"
        (click)="deleteVehicle(vehicleDetails.intVehicleID)">Delete</button>
      </form>
    </div>
  </div>
</div>
