<div class="container my-5">
  <h1 class="mb-3">Add New Equipment</h1>

  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="addEquipment()">
        <div class="mb-3">
          <label for="strEquipmentName" class="form-label">Equipment Name</label>
          <input type="text" class="form-control" id="strEquipmentName"
          name="strEquipmentName" [(ngModel)]="addEquipmentRequest.strEquipmentName"> <!--Bind to property in ts file-->
        </div>
        <div class="mb-3">
          <label for="strDescription" class="form-label">Description</label>
          <input type="text" class="form-control" id="strDescription"
          name="strDescription" [(ngModel)]="addEquipmentRequest.strDescription"> <!--Bind to property in ts file-->
        </div>
        <div class="mb-3">
          <label for="intQuantityOnHand" class="form-label">Quantity On Hand</label>
          <input type="number" class="form-control" id="intQuantityOnHand"
          name="intQuantityOnHand" [(ngModel)]="addEquipmentRequest.intQuantityOnHand"> <!--Bind to property in ts file-->
        </div>
        <div class="mb-3">
          <label for="intExpectedQuantity" class="form-label">Expected Quantity</label>
          <input type="number" class="form-control" id="intExpectedQuantity"
          name="intExpectedQuantity" [(ngModel)]="addEquipmentRequest.intExpectedQuantity"> <!--Bind to property in ts file-->
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
