<html style="background-color:#ced3d6; font-family: Arial, Helvetica, sans-serif;">
    <body style="background-color:#ced3d6; font-family: Arial, Helvetica, sans-serif;">

<div class="container my-5">
  <h1 class="mb-3">{{header}} </h1>
  <div style="padding-bottom: 20px; padding-left: 330px" class = "">
    <a [routerLink]="['/bouncehouses', 'add']"><button  class = "myButton">Add Inflatable</button></a>
  </div>


  <table class="center" *ngIf="bounceHouses3 && bounceHouses3.length > 0">
    <thead>
      <tr>
        <th>Inflatable ID</th>
        <th>Inflatable Name</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bounceHouse of bounceHouses3">
        <td>{{bounceHouse.intBounceHouseID}}</td>
        <td>{{bounceHouse.strBounceHouseName}}</td>
        <td><a [routerLink]="['/bouncehouses', 'edit', bounceHouse.intBounceHouseID]"><button class="myButton">Edit</button></a></td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
