

<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<body>
  <div class="main-content">
    <!-- Header -->
    <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(https://jumphouseinflatables.com/wp-content/uploads/2021/06/bounce-180-Jr-Obstacle.jpg); background-size: cover; background-position: center top;">
      <!-- Mask -->
      <span class="mask bg-gradient-default opacity-8"></span>
      
      <!-- Header container -->
      <div class="container-fluid d-flex align-items-center">
        <div class="row">
          <div class="col-xlg-7 col-md-10">
            <h1 class="display-2 text-white" style="text-align: center; vertical-align: top;">CREATE NEW EVENT</h1>
          </div>
        </div>

    </div>
    <!-- Page content -->
    
        <div class="col-xl-8 order-xl-1">
                      <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Event Info</h3>
                </div>
                <div class="col-4 text-right">
                  <a href="#!" class="btn btn-sm btn-primary">Edit</a>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form>
                <h6 class="heading-small text-muted mb-4">General Info</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-name">Event Name</label>
                        <input type="text" id="input-name" class="form-control form-control-alternative" placeholder="Name" value="EVENT NAME HERE">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-type">Event Type</label>
                        <select name="input-type" id="input-type" class="form-control form-control-alternative" placeholder="Bounce House">
                            <option value="1">School</option>
                            <option value="2">Gym</option>
                            <option value="3">Church</option>
                            <option value="4">Festival</option>
                            <option value="5">Private Party</option>
                            <option value="6">Other</option>
                          </select>
                      </div>
                    </div> 
                  </div>
                </div>
                <div class="pl-lg-4">
                    <div class="form-group focused">
                      <label>Description</label>
                      <textarea id="input-descript" name="input-descript" rows="3" class="form-control form-control-alternative" placeholder="A few words about you ...">DESCRIPTION GOES HERE</textarea>
                    </div>
                  </div>
                <h6 class="heading-small text-muted mb-4">Date/Time Info</h6>
                <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-name">Date of Rental</label>
                          <input type="date" id="input-name" class="form-control form-control-alternative">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-type">Number of Days Requested</label>
                          <select name="input-type" id="input-type" class="form-control form-control-alternative" placeholder="Bounce House">
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6+</option>
                            </select>
                        </div>
                      </div> 
                    </div>
                  </div>
                  <div class="pl-lg-4">
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group focused">
                            <label class="form-control-label" for="input-name">Event Start Time</label>
                            <input type="time" id="input-name" class="form-control form-control-alternative">
                          </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group focused">
                              <label class="form-control-label" for="input-name">Event End Time</label>
                              <input type="time" id="input-name" class="form-control form-control-alternative">
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="form-group focused">
                              <label class="form-control-label" for="input-name">Setup Time</label>
                              <input type="time" id="input-name" class="form-control form-control-alternative">
                            </div>
                          </div>
                      </div>
                    </div>
                    <h6 class="heading-small text-muted mb-4">Location Info</h6>
                    <div class="pl-lg-4">
                      <div class="form-group focused">
                        <label>Address</label>
                        <textarea id="input-address" name="input-address" rows="1" class="form-control form-control-alternative" placeholder="">ADDRESS GOES HERE</textarea>
                      </div>
                    </div>
                    <div class="pl-lg-4">
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group focused">
                            <label class="form-control-label" for="input-name">City</label>
                            <input type="text" id="input-address" class="form-control form-control-alternative" value="CITY HERE">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label" for="input-type">State</label>
                            <input type="text" id="input-name" class="form-control form-control-alternative" placeholder="Name" value="Ohio">
                          </div>
                        </div> 
                      </div>
                    </div>
                <!-- Address -->
                <h6 class="heading-small text-muted mb-4">Inflatables Needed</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-bounce">Bounce Houses</label>
                        <label class="form-control-label" for="input-bounce">Giant Slides</label>
                        <label class="form-control-label" for="input-bounce">Combos</label>
                        <label class="form-control-label" for="input-bounce">Midway Rush Games</label>
                        <label class="form-control-label" for="input-bounce">Fun & Games</label>
                        <label class="form-control-label" for="input-bounce">Obstacles</label>
                        <label class="form-control-label" for="input-bounce">Equipment</label>
                      
                      </div>
                    </div>
                  </div>
                  </div>
                  
                <button class="btn btn-primary" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      </div>
</body>
