<style>
    .button {
      background-color: #1c87c9;
      border: none;
      color: white;
      padding: 20px 34px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 20px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>

<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<body style="background-color:#ced3d6; font-family: Arial, Helvetica, sans-serif; vertical-align: centered;">
    <div>
        <h1>
           Pick a Date For Your Event

           
        </h1>
        <div class="form-group focused" style="max-width: 300px;   margin: auto;
        width: 50%;">
            <label class="form-control-label" for="input-name">Date of Rental</label>
            <input (change) = 'onchange()'[formControl]="dateFormCtrl"  type="date" class="form-control form-control-alternative" placeholder = "dteEventStartDate" required>
          </div>
    </div>
    <br>
    <div class="form-group focused" style="max-width: 300px;   margin: auto;
    width: 50%;">
        <label class="form-control-label" for="input-type">Number of Days Requested</label>
        <select (change) = 'onchange()'[formControl]="daysFormCtrl" name="days" class="form-control form-control-alternative" placeholder="Bounce House" value = "intDays3" required>
            <option value=0 selected>1</option>
            <option value=1>2</option>
            <option value=2>3</option>
            <option value=3>4</option>
            <option value=4>5</option>
            <option value=5>6+</option>
          </select>
      </div>
      <br>
      <div class="form-group focused" style="max-width: 300px;   margin: auto;
      width: 50%;">
        <a href="/addEvent/1/{{ strStart }}/{{ strEnd }}" >
        <input type="submit"/></a> 
      </div>
</body>
